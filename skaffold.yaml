apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: 'invhariharan/hellonode:latest'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: 'invhariharan/hellonode:latest'
    local: {}
  deploy:
    helm:
      releases:
      - name: myapp
        chartPath: charts/myapp
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/invhariharan77/myapp'
          image.tag: '{{.DIGEST_HEX}}'
